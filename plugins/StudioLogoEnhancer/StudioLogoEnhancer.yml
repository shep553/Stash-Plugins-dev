name: Studio Logo Enhancer
description: Moves studio logos to the left of cards and creates placeholders for missing logos with two display modes.
version: 4.0.0
url: https://github.com/stash-community/stash-plugins
settings:
  useInitials:
    displayName: Use Initials for Placeholders
    description: When enabled, shows initials with colored background. When disabled, shows full studio name as text.
    type: BOOLEAN
  persistentColors:
    displayName: Persistent Colors
    description: Use consistent colors for each studio (based on studio name hash)
    type: BOOLEAN
ui:
  css:
    - StudioLogoEnhancer.css
  javascript:
    - StudioLogoEnhancer.js
